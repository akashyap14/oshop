<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf = "cart$ | async as cart">
    <p>You have {{cart.totolItemsCount }} items in your cart</p>
    <button
        (click) = "clearCart()"
        class = "btn btn-light btn-sm">
        Clear Shopping cart
    </button>

    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style = "width: 25%;">Quantity</th>
                <th class="text-left" style = "width: 25%;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let item of cart.items">
                <td>
                    <img [src]="item.imageUrl" class="thumbnail">
                </td>
                <td>{{ item.title}} </td>
                <td>
                    <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                </td>
                <td>{{ item.totalPrice | currency : 'INR'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th ></th>
                <th>{{ cart.totalPrice | currency : 'INR'}}</th>
            </tr>
        </tfoot>
    </table>
    <a 
    *ngIf="cart.items.length"
    routerLink ="/check-out"
    class="btn btn-primary">Check-Out</a>
    
</div>
